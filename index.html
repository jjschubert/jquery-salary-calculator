<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <section>
        <h3>Add Employee</h3>
        <input type='text' placeholder="First Name" id='firstNameInput'>
        <input type='text' placeholder="Last Name" id='lastNameInput'>
        <input type='number' placeholder="ID" id='idInput'>
        <input type='text' placeholder="Title" id='titleInput'>
        <input type='number' placeholder="Annual Salary" id='salaryInput'>
        <button id="submitEmployee">Submit</button>
    </section>
    <section id='table'>
        <h3>Employees</h3>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>

        <h3>Total Monthly: <span id='totalMonthly'></span></h3>

    </section>
</body>

</html>
